<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversário Felipe!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>

    <div class="background-gallery">
        <div class="overlay"></div>
        
        <!-- 8 Desenhos em PNG -->
        <!-- Certifique-se que os nomes dos arquivos na pasta assets são exatamente estes -->
        <img src="assets/placeholder-art1.png" class="bg-art floating-1" alt="Arte 1">
        <img src="assets/placeholder-art2.png" class="bg-art floating-2" alt="Arte 2">
        <img src="assets/placeholder-art3.png" class="bg-art floating-3" alt="Arte 3">
        <img src="assets/placeholder-art4.png" class="bg-art floating-4" alt="Arte 4">
        <img src="assets/placeholder-art5.png" class="bg-art floating-5" alt="Arte 5">
        <img src="assets/placeholder-art6.png" class="bg-art floating-6" alt="Arte 6">
        <img src="assets/placeholder-art7.png" class="bg-art floating-7" alt="Arte 7">
        <img src="assets/placeholder-art8.png" class="bg-art floating-8" alt="Arte 8">
    </div>

    <main class="card">
        <div class="photo-container">
            <!-- Foto Principal em JPG -->
            <img src="assets/foto-nossa.jpg" alt="Eu e Felipe" class="main-photo">
        </div>
        
        <div class="text-content">
            <h1>Parabéns, Felpas! <span class="age">#22ébolsonaro</span></h1>
            <p class="subtitle">mais um ano sendo o melhor amigo do mundo</p>
            
            <div class="message">
                <p>
                    feliz aniversario meu duo, nao vejo a hora de poder te ver dnv, é horrivel passar seu aniversario longe de voce, meu irmao ta ficando velho kkkkk.
                </p>
            </div>
        </div>
    </main>

</body>
</html>
